<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /*
      SPACING SYSTEM (px)
      2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128
      FONT SIZE SYSTEM (px)
      10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
      */
      /* main color:#087f5b */
      /* Gray color:#343a40 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100px;
        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
      }
      .a {
        height: 30px;
        width: 30px;
        color: black;
        text-decoration: none;
        padding: 15px;
        border-radius: 50%;
        align-items: center;
        display: flex;
        justify-content: center;
      }
      .a:hover {
        background-color: #087f5b;
        color: white;
      }
      .btn {
        height: 30px;
        width: 30px;
        border-radius: 50%;
        border: solid 2px #087f5b;
        color: #087f5b;
        background-color: #fff;
        align-items: center;
        display: flex;
        padding: 50;
      }
      .btn:hover {
        background-color: #087f5b;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="btn-icon"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>

    <a class="a" href="#">1</a>
    <a class="a" href="#">2</a>
    <a class="a" href="#">3</a>
    <a class="a" href="#">4</a>
    <a class="a" href="#">5</a>
    <a class="a" href="#">6</a>
    <a class="a" href="#">7</a>
    <a class="a" href="#">23</a>

    <button class="btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="btn-icon"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        />
      </svg>
    </button>
  </body>
</html>
